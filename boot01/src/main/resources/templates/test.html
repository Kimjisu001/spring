<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
   <!-- 타임리프테스트 -->
  <!-- thymeleaf의 유일한 태그,표준태그가 아니여서 화면에 그려지지 않음. 임시변수 선언: 자신이 가지고 있는 반복문 사용할때 사용 내장객체 #으로 시작함.-->
  <th:block th:each="num:${#numbers.sequence(1,5)}">
     <p th:text="${num}"/>
  </th:block>
  
  <!--/* 타임리프 기본 방식 
         1) th 속성 = "${}" 과 같은 변수 표현식으로 사용
         2) th : src = "@{}":이미지 경로
         or th : href = "@{}":a태그 경로
         or th : action =" @{}":form 태그 경로 */-->
  <!-- 기존 링크 방식과 비교 -->
  <a th:href="@{/empList}" th:text="'전체조회'"/>
  <a href="/empList">전체조회</a> 
  <hr>
  <p>[[${empInfo}]]</p>
  <hr>
  <p>사원정보 : [[${empInfo}]]</p>
  <hr>
  <p th:id="${empInfo.employeeId}"
     th:name="${empInfo.lastName}"
     th:text="${empInfo.jobId+','+empInfo.departmentId}"/> 
</body>
</html>
