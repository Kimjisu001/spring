<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"
      th:fragment="FooterFrag"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"> 
<head>
<meta charset="UTF-8">
<!-- 부트스트랩,제이쿼리 둘다 적용하기 위함. -->
<th:block th:replace="~{common/configs/default_config::BootstrapConfig}"></th:block>
<th:block th:replace="~{common/configs/default_config::jQueryConfig}"></th:block>
</head>
<body>
<h1>템플릿</h1>

   <header th:insert="~{common/fragments/header::HeaderFrag}"></header>
   
   <main>
     <!-- 페이지가 들어갈 위치를 등록해주는것 변수 이름같은 느낌 -->
      <th:block layout:fragment="Content"></th:block>
   </main>
   
   <footer th:replace="~{common/fragments/footer::FooterFrag}"></footer>

</body>
</html>
