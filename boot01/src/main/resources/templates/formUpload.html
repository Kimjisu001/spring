<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/"> 
<head>
<meta charset="UTF-8">
<title>Form 방식</title>
</head>
<!-- formUpload.html -->
<body>
     <form action ="uploadForm"  method="post" 
          enctype="multipart/form-data">
    <input type="file" name="file" multiple><!-- multiple은 두개를 선택한 후 수정할때 아예 다시 올려야함. -->
    <button type="submit">저장</button>
</form>
</body>
</html>


<!-- 
MultipartResolver는 스프링에서 파일 업로드 기능을 사용하기 위해 필요한 중요한 부품입니다.

파일을 업로드하려면 클라이언트(웹 브라우저 등)에서 서버로 파일을 보내야 합니다. 이때 파일은 특별한 형식(multipart/form-data)으로 전송됩니다.

MultipartResolver는 이 특별한 형식의 요청을 받아서 스프링이 이해할 수 있는 형태로 변환해줍니다. 그래야 스프링 컨트롤러에서 파일 정보를 받아서 처리할 수 있습니다.

만약 MultipartResolver가 없다면, 스프링은 파일 업로드 요청을 이해하지 못하게 됩니다. 그래서 파일 업로드 기능을 사용할 수 없게 되는 것입니다.

따라서 MultipartResolver는 파일 업로드 기능을 사용하기 위해 반드시 필요한 필수 부품이라고 할 수 있습니다. -->
